<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tooltip-container">

        <div class="tooltip-icon mongo">
            <img src="/images/Mongo DB.svg" alt="">
            <span>M</span>
            <div class="tooltip"><span>mongoDB</span></div>
        </div>
        <div class="tooltip-icon express">
            <img src="/images/Express JS.svg" alt="">
            <span>E</span>
            <div class="tooltip"><span>Express.js</span></div>
        </div>
        <div class="tooltip-icon react">
            <img src="/images/React JS.svg" alt="">
            <span>R</span>
            <div class="tooltip"><span>React.js</span></div>
        </div>
        <div class="tooltip-icon node">
            <img src="/images/Node JS.svg" alt="">
            <span>N</span>
            <div class="tooltip"><span>Node.js</span></div>
        </div>

    </div>
</body>

</html>
